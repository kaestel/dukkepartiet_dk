<VirtualHost *:80>
	DocumentRoot "/srv/sites/e-types/dukke_partiet_dk/src/www"
	ServerName dukke.local
	ServerAlias dukke.proxy

	
	# submodule with jes repo
#	Alias "/js/jes/src" "/srv/sites/e-types/dukke_partiet_dk/submodules/jes/src"
	# live jes repo for dev
	Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"

	# submodule with dearcss repo
	# Alias "/css/dearcss/src" "/srv/sites/e-types/dukke_partiet_dk/submodules/dearcss/src"
	# live dearcss repo for dev
	Alias "/css/dearcss/src" "/srv/sites/hvadhedderde/dearcss/src"

	# submodule with janitor repo
#	Alias "/autoconversion" "/srv/sites/e-types/dukke_partiet_dk/submodules/janitor/src/autoconversion"
	# live janitor repo for dev
#	Alias "/autoconversion" "/srv/sites/hvadhedderde/janitor/src/autoconversion"

#	Alias "/images" "/srv/sites/e-types/dukke_partiet_dk/src/library/public"
#	Alias "/videos" "/srv/sites/e-types/dukke_partiet_dk/src/library/public"
#	Alias "/audios" "/srv/sites/e-types/dukke_partiet_dk/src/library/public"
	<Directory "/srv/sites/e-types/dukke_partiet_dk/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	<Directory "/srv/sites/e-types/dukke_partiet_dk/src/www">
		ErrorDocument 404 /404.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/e-types/dukke_partiet_dk/src"
	# SetEnv "FRAMEWORK_PATH" "/srv/sites/e-types/dukke_partiet_dk/submodules/janitor/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/janitor/src"
	
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/e-types/e-dukke_partiet_dk/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/e-types/dukke_partiet_dk/src/www/js"
	Alias "/css/lib/build" "/srv/sites/e-types/dukke_partiet_dk/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/e-types/dukke_partiet_dk/src/www/css"

	Alias "/js/admin/lib/build" "/srv/sites/e-types/dukke_partiet_dk/submodules/wtf-js-merger"
	<location "/js/admin/lib/build">
		SetEnv "JS_PATH" "/srv/sites/e-types/dukke_partiet_dk/src/www/js/admin"
	</location>

	Alias "/css/admin/lib/build" "/srv/sites/e-types/dukke_partiet_dk/submodules/wtf-css-merger"
	<location "/css/admin/lib/build">
		SetEnv "CSS_PATH" "/srv/sites/e-types/dukke_partiet_dk/src/www/css/admin"
	</location>

	
</VirtualHost>